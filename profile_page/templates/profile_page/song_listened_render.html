<div class="row">
    {% for listenedsongs in page_obj %}
    <p>
        {% for artist_name in listenedsongs.song.artist.all %}
                {{artist_name}}
            {% endfor %}
        {{listenedsongs.song}}
    </p>
    {% endfor %}
</div>
{% if page_obj.has_next %}
    <div hx-get="?page={{page_obj.next_page_number}}"
    hx-trigger="revealed"
    hx-swap="outerHTML">
        Loading...
    </div>
{% endif %}
