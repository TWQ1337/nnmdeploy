{% extends 'base.html' %}
{% block content %}
<div class="container">
 <div class="row justify-content-center">
  <div id="confim">Select Data to Delete:</div>
<div class="">
<form hx-post="{% url 'profile:delete_data_view' %}" hx-confirm="Are you sure you want to delete this data?" hx-target="#confim">
 {% csrf_token %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="spotifyprofile" name="spotifyprofile">
  <label class="form-check-label" for="spotifyprofile">
      spotify profile data and storred tokkens
  </label>
</div>
<div class="form-check">
 <input class="form-check-input" type="checkbox" value="" id="listenedalbumssongs" name="listenedalbumssongs" >
  <label class="form-check-label" for="listenedalbumssongs">
    encountered songs, Listened Albums
  </label>
</div>
 <div class="form-check">
 <input class="form-check-input" type="checkbox" value="" id="likedalbums" name="likedalbums" >
  <label class="form-check-label" for="likedalbums">
    Liked Albums
  </label>
</div>
 <div class="form-check">
 <input class="form-check-input" type="checkbox" value="" id="reviews" name="reviews" >
  <label class="form-check-label" for="reviews">
    Reviews
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="savedalbums" name="savedalbums" >
  <label class="form-check-label" for="savedalbums">
    saved spotify albums
  </label>
</div>
   <div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="savedsongs" name="savedsongs" >
  <label class="form-check-label" for="savedsongs">
    saved spotify songs
  </label>
</div>

 <button class="btn btn-danger">delete</button>
</form>
</div>

     <a class="btn btn-danger" href="{% url 'profile:delete_profile' %}">Delete Your Account</a>
</div>

<script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
