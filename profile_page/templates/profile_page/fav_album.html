
<style>
  .card-img{
  overflow: hidden;
  }
  .card-img img{
    transition: all 1.3s ease;
  }
  .card-img:hover img{
    transform: scale(1.2);
  }

</style>


<div class="row justify-content-md-center" id="albums">
  {% for album in albums %}

<div class="card text-center" style="width: 18rem;">
  <div class="card-img">
  <a href="{% url 'main_page:album_details' album.album.id%}"><img src="{{album.album.cover300}}" class="img-fluid" alt="No_Photo"></a>
    </div>
    <div class="card-body">
    <h5 class="card-title">{{album.album.name}}</h5>
    <p class="card-text">
      {% for artist in album.album.artist_name.all %}
      {{artist}}
      {% endfor %}
    </p>

    <a href="{% url 'profile:make_fav' album.album.id %}" class="btn btn-primary">make your it obsession</a>
  </div>
</div>

{% endfor %}
</div>
